<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Score Keeper</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
		/>
		<script
			defer
			src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
		></script>
		<!-- <style>
			.winner {
				color: green;
			}
			.loser {
				color: red;
			}
		</style> -->
	</head>
	<body>
		<section>
			<div class="container">
				<div class="columns">
					<div class="column is-half is-offset-one-quarter">
						<div class="card">
							<div class="card-image">
								<figure class="image is-2by1">
									<img
										src="https://plus.unsplash.com/premium_photo-1667935668906-34e123f77094?q=80&w=3571&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
										alt=""
									/>
								</figure>
							</div>
							<header class="card-header">
								<p class="card-header-title">
									Ping Pong Score Keeper
								</p>
							</header>
							<div class="card-content">
								<div class="content">
									<h1 class="title is-1">
										<h1>
											<span id="p1Display">0</span> to
											<span id="p2Display">0</span>
										</h1>
									</h1>
									<p class="subtitle">
										Use the buttons below to keep score
									</p>

									<label
										for=""
										class="label is-large is-inline"
										>Playing To</label
									>
									<div class="select is-rounded">
										<select name="" id="playto">
											<option value="3">3</option>
											<option value="5">5</option>
											<option value="7">7</option>
										</select>
									</div>
								</div>
							</div>
							<footer class="card-footer">
								<button
									id="p1Button"
									class="is-primary button card-footer-item is-large"
								>
									+1 Player One
								</button>
								<button
									id="p1Button"
									class="is-info button card-footer-item is-large"
								>
									+1 Player Two
								</button>
								<button
									id="reset"
									class="is-danger button card-footer-item is-large"
								>
									Reset
								</button>
							</footer>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script src="app.js"></script>
	</body>
</html>
